      <div class="signupbox">
        <h1>Signup</h1>

        <form action="results.html" method="GET">
            <div class="credentials">
                <input type="text" name="First Name" id="firstname" placeholder="First Name"required />
            </div>
            <div class="credentials">
                <input type="text" name="Last Name" id="lastname" placeholder="Last Name" required/>
            </div>
            <div class="credentials">
                <input type="Email" name="email" id="email" placeholder="Email Address"required />
            </div>
            <div class="credentials">
                <input type="text" name="Postal Code" id="postalcode" placeholder="Postal Code" maxlength="6" required/>
            </div>

            <div class="credentials">
                <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <div class="credentials">
                <input type="password" name="password2" id="password2" placeholder="Re-type Password" required />
            </div>
            <div class="credentials">
                <input type="checkbox" name="agree" id="agree" required/>
                By clicking this you agree to Lorem ipsum dolor sit amet consectetur adipisicing elit. A, aliquid!
            </div>
            <div>
                <button type="submit">Signup!</button>
            </div>

        </form>
