<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="scripts.js" async></script>
  <script>

  </script>
</head>

<body>

  <div class="header">
    <h1>OG Grocery</h1>
    <a class="home" href="index.html"><img src="images/home.png" alt="home-img" title="Main Page"></a>
    <a class="login" href="login.html"><img src="images/account.png" alt="login-img" title="Login"></a>
    <a class="cart" href="cart.html"><img src="images/cart.png" alt="cart-img" title="My Cart"></a>
    
  </div>

<div class="cart-margin">
    <div class="shoppingcart" style="overflow-x:auto;">
        <table class="cart-table">
            <tr>
                <th class="thcart">Product</th>
                <th class="thcart">Quantity</th>
                <th class="thcart">Price</th>
            </tr>
            <tr>
                <td>
                    <div class="productinfo">
                        <img src="meats/Chicken/chicken.jpg" alt="chicken">
                        <div class="info">
                            Chicken
                            <div class="costperitem">1.99$/lb </div>
                            <input class="delete" type="button" value="Delete">
                        </div>
                    </div>
                </td>
                <td class=tdquantity>
                    <table class="quantity">
                        <td>
                            <input class="subtract" type="button" value="-">
                        </td>
                        <td class="itemquantity">
							11
                        </td>
                        <td>
                            <input class="add" type="button" value="+">
                        </td>

                    </table>

                </td>
                <td class="price">1.99$</td>
            </tr>
            <tr>
                <td>
                    <div class="productinfo">
                        <img src="meats/Beef/beef.jpg" alt="beef">
                        <div class="info">
                            Beef
                            <div class="costperitem">2.99$/lb </div>
                            <input class="delete" type="button" value="Delete">
                        </div>
                    </div>
                </td>
                <td class=tdquantity>
                    <table class="quantity">
                        <td>
                            <input class="subtract" type="button" value="-">
                        </td>
                        <td class="itemquantity">2</td>
                        <td>
                            <input class="add" type="button" value="+">
                        </td>

                    </table>
                </td>
                <td class="price">2.99$</td>
            </tr>
            <tr>
                <td>
                    <div class="productinfo">
                        <img src="beverages/IcedCoffee/icedcoffee.jpg" alt="icedcoffee">
                        <div class="info">
                            Iced Coffee
                            <div class="costperitem">2.99$/each </div>
                            <input class="delete" type="button" value="Delete">
                        </div>
                    </div>
                </td>
                <td class=tdquantity>
                    <table class="quantity">
                        <td>
                            <input class="subtract" type="button" value="-">
                        </td>
                        <td class="itemquantity"><script>document.write(localStorage.getItem("ic"))</script></td>
                        <td>
                            <input class="add" type="button" value="+">
                        </td>

                    </table>
                </td>
                <td class="price">2.99$</td>
            </tr>
            <tr>
                <td>
                    <div class="productinfo">
                        <img src="dairy-eggs/Milk/milk.jpg" alt="milk">
                        <div class="info">
                            Milk
                            <div class="costperitem">
                             1.29$/each
                            </div>
                            <input class="delete" type="button" value="Delete">
                        </div>
                    </div>
                </td>
                <td class=tdquantity>
                    <table class="quantity">
                        <td>
                            <input class="subtract" type="button" value="-">
                        </td>
                        <td class="itemquantity">1</td>
                        <td>
                            <input class="add" type="button" value="+">
                        </td>

                    </table>
                </td>
                <td class="price">1.29$</td>
            </tr>
        </table>
    </div>

    <div class="subtotal">
        <table>
            <tr>
                <td>Subtotal</td>
                <td class="cartsubtotal">9.26$</td>
            </tr>
            <tr>
                <td>GST</td>
                <td class="cartgst">0.46$</td>
            </tr>
            <tr>
                <td>QST</td>
                <td class="cartqst">0.92$</td>
            </tr>
            <tr>
                <td>Total</td>
                <td class="carttotal">10.64$</td>
            </tr>
            <tr>
                <td>
                    <button class ="cartbtn" type="submit">Continue Shopping</button>
                </td>
                <td>
                    <button class ="cartbtn" type="submit">Proceed to Checkout</button>
                </td>
            </tr>
        </table>
    </div>
</div>

    <div class="footer">
        <p>Â© 2021 Kevin Estrada, Tamzid Hossain, Cerine Madi, Bruce Say.</p>
        <a class="backstore-link" href="backstore/backstore-menu.html">Backstore</a>
      </div>
  </body>
</html>
